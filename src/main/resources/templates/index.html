<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>User Details</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		<nav class="navbar navbar-light" style="background-color: #FFD700;">
			<span class="navbar-brand mb-0 h1"
				style="width: 100%; text-align: center; font-weight: bold">BLACKLIGHT
				PANEL</span>
		</nav>


		<div class="pull-right" id="filter-container"
			style="padding: 40px; text-align: center; border-bottom: 1px solid #DCDCDC; margin: 0px 0px 20px 20px;">

			<div class="row">
				<div class="col-xs-6">
					<div class="row">
						Enter User Id
						<div class="col-sm-6">
							<input type="number"
								style="height: 40px; width: 100%; background-color: white;"
								id='idUser' />
						</div>
						<div class="row">
							<div class="col-sm-6">
								<button id="applyFilter" class="btn btn-success"
									style="width: 60px; border-radius: none !important;">Go</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <a th:href="@{/user}" class="btn btn-primary btn-sm mb-3">User
			Details </a>
 -->
		<table style="width: 100%">
			<thead>
				<tr>
					<th scope="rowgroup">User Id</th>
					<th scope="rowgroup">Name</th>
					<th scope="rowgroup">Game Played</th>
					<th scope="rowgroup">Game Won</th>
					<th scope="rowgroup">Last Game Id</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${response}">
					<td th:text="${employee.userId}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.gamePlayed}"></td>
					<td th:text="${employee.gameWon}"></td>
					<td th:text="${employee.lastGameId}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript">
	$(document)
			.ready(
					function() {

						$("#applyFilter").click(function() {
							var table_data = $("#idUser").val();
							if (table_data == '') {
								location.reload();
								return false;
							} else {
								$("#email").val($("#cust_id").val());
								$("#filteractivate").submit();
							}
						});

					});
</script>
</html>
